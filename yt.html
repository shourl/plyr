<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/plyr/3.2.0/plyr.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/plyr/3.2.0/plyr.js"></script>
<div class="plyr__video-embed" id="player"></div>
<div class="player" id="player-1" data-plyr-provider="youtube" data-plyr-config='{ "ratio": "1:1" }'></div>
<script>
  // Function to extract video ID from URL
  function getVideoId(url) {
    const regex = /[?&]vid=([^&#]*)/;
    const results = regex.exec(url);
    return results === null ? null : results[1];
  }

  // Get video ID from the current URL
  const videoId = getVideoId(window.location.href);

  // Update YouTube embed URL with the video ID
  const embedUrl = `https://www.youtube.com/embed/${videoId}?origin=https://plyr.io&amp;iv_load_policy=3&amp;modestbranding=1&amp;playsinline=1&amp;showinfo=0&amp;rel=0&amp;enablejsapi=1`;

  // Create the iframe element
  const iframe = document.createElement('iframe');
  iframe.src = embedUrl;
  iframe.allowfullscreen = true;
  iframe.allowtransparency = true;
  iframe.allow = 'autoplay';

  // Append the iframe to the player div
  document.getElementById('player').appendChild(iframe);

  // Initialize Plyr with the updated player div
  const player = new Plyr('#player');
  player.on('ready', () => {
    player.play();
  });
</script>

.plyr--full-ui input[type=range] {

}
